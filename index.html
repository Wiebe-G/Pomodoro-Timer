<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="timer"><!-- Zet hier een box met een aflopende timer -->
            <div class="h1Wrapper">
                <h1 id="focus" class="fatHeader">Focus</h1>
                <h1 id="pauze">Pauze</h1>
            </div>
            <div id="timer"></div>
            <p id="status"></p>
        </div>
        <div class="knop">
            <button id="startKnop" class="stopKnop" role="button">Begin timer</button>
            <button id="stopKnop" class="stopKnop" role="button"> Pauzeer timer</button>
        </div>
    </div>
</body>

</html>
